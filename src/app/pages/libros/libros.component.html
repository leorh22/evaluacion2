<div style="margin: 20px;">
    <h1>Catálogo de Libros</h1>

    <br>
    <h4>Alta de Libros</h4>

    <div class="col-sm-4">
        <p>
            <label>Titulo:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.titulo">
        </p>
        <p>
            <label>Autor:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.autor">
        </p>
        <p>
            <label>Editorial:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.editorial">
        </p>
        <p>
            <label>Año de publicación:</label>
            <input type="number" class="form-control" [(ngModel)]="libro.anioPublicacion">
        </p>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-success flex-fill" (click)="insertarLibro()">Insertar</button>
            <button type="button" class="btn btn-warning flex-fill" (click)="updateLibro()">Modificar</button>
            <button type="button" class="btn btn-danger flex-fill" (click)="deleteLibro(libro.id)">Eliminar</button>
        </div>
    </div>

    <hr>

    <h4>Listado de Libros</h4>
    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Editorial</th>
                <th scope="col">Año de Publicación</th>
                <th scope="col">Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            @for(libro of libros; track libro.id) {
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anioPublicacion }}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" (click)="selectLibro(libro)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
