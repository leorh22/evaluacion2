<div style="margin: 20px;">
    <h1>Cat치logo de Productos</h1>

    @if (productos.length > 0) {
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripci칩n</th>
            <th>Precio</th>
            <th>Seleccionar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          @for (producto of productos; track producto.id) {
            <tr>
              <td>{{ producto.id }}</td>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.precio }}</td>
              <td>
                <button type="button" class="btn btn-warning" (click)="selectProducto(producto)">
                  <i class="fas fa-bookmark"></i> Seleccionar
                </button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteProducto(producto.id)">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <h3>NO HAY PRODUCTOS</h3>
    }

    <div class="mt-4">
      <h4>Gesti칩n de Producto</h4>
      <br>
      <div class="row">
          <div class="col-md-6">
              <label><b>Descripci칩n:</b></label>
              <input type="text" class="form-control" [(ngModel)]="producto.descripcion" />
          </div>
          <div class="col-md-6">
              <label><b>Precio:</b></label>
              <input type="number" class="form-control" [(ngModel)]="producto.precio" />
          </div>
      </div>
      <div class="mt-3">
          <button type="button" class="btn btn-primary" style="margin-right: 15px;" (click)="insertarProducto()">
              <i class="fas fa-plus"></i> Agregar
          </button>
          <button type="button" class="btn btn-success" (click)="updateProducto()">
              <i class="fas fa-edit"></i> Modificar
          </button>
      </div>
    </div>
</div>
